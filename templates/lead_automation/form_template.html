<!DOCTYPE html>
<html>
<head>
    <title>{{ form.instance.id|default:"New" }} Form</title>
</head>
<body>
    <h1>{{ form.instance.id|default:"New" }} Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
</body>
</html>
