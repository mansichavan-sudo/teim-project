<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lead Automation{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
        }
        .sidebar {
            min-width: 220px;
            max-width: 220px;
            background-color: #f8f9fa;
            padding-top: 20px;
            position: fixed;
            height: 100%;
        }
        main {
            margin-left: 220px;
            padding: 20px;
            width: calc(100% - 220px);
        }
        .nav-link.active {
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <h4 class="text-center mb-4">CRM Dashboard</h4>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'lead_add' %}">Leads</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'product_add' %}">Products / Services</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'interaction_add' %}">Interactions</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'recommendation_add' %}">Recommendations</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'outcome_add' %}">Outcomes</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'ml_recommendation' %}">ML Recommendation</a></li>

        </ul>
    </nav>

    <!-- Main content -->
    <main>
        {% block content %}
        <!-- Page content will go here -->
        {% endblock %}
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
