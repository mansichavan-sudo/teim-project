{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Templates</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    {% include 'sidebar.html' %}

    
    <div class="row message" style="margin-top: 100px;">
      <div class="one col-md-2"></div>
      <div class="two col-md-8">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Actions</th>
            <th scope="col">Template Name</th>
            <th scope="col">Subject</th>
            <!-- <th scope="col">Message</th> -->
          </tr>
        </thead>
        <tbody>
          {% for template in templates %}
          <tr>
            <td> 
              <a href="/edit_message_template/{{ template.id }}" class="btn btn-warning" title="Edit">
                <i class="fa-solid fa-pen-to-square"></i>
              </a>
            </td>
            <td>{{ template.name }}</td>
            <td>{{ template.subject }}</td>
            <!-- <td>{{ template.body|linebreaksbr }}</td> -->
          </tr>
          {% empty %}
          <tr>
            <td colspan="3">No message templates available.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      </div>
      <div class="three col-md-2"></div>
    </div>




  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuItems = document.querySelectorAll('.sidebar ul li.has-submenu');
    menuItems.forEach(item => {
      item.addEventListener('click', function () {
        const submenu = this.querySelector('.submenu');
          const arrow = this.querySelector('.arrow-down');

          // Hide all other submenus
          menuItems.forEach(otherItem => {
            if (otherItem !== this) {
              const otherSubmenu = otherItem.querySelector('.submenu');
              const otherArrow = otherItem.querySelector('.arrow-down');
              if (otherSubmenu) {
                otherSubmenu.style.display = 'none';
                if (otherArrow.classList.contains('arrow-up')) {
                  otherArrow.classList.remove('arrow-up');
                }
              }
            }
          });

          // Toggle current submenu
          if (submenu) {
            submenu.style.display = (submenu.style.display === 'block' ? 'none' : 'block');
            arrow.classList.toggle('arrow-up');
          }
        });
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
