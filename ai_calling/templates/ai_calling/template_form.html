{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <h3>Voice / Message Templates</h3>

  <form id="templateForm">
    {% csrf_token %}
    <input type="hidden" id="templateId" name="id" value="">

    <div class="mb-3">
      <label for="template_name" class="form-label">Template Name</label>
      <input type="text" id="template_name" name="template_name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="language" class="form-label">Language</label>
      <select id="template_language" name="language" class="form-select">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="mr">Marathi</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="tts_voice" class="form-label">TTS Voice / Engine</label>
      <input type="text" id="tts_voice" name="tts_voice" class="form-control" placeholder="e.g., en-IN-Wavenet-B">
      <small class="text-muted">Leave blank to use default voice.</small>
    </div>

    <div class="mb-3">
      <label class="form-label">Voice Script (placeholders allowed: [Name], [Pest Issue], [Product Name])</label>
      <textarea id="voice_script" name="voice_script" class="form-control" rows="6" required>
Hello [Name], this is Alex from Seva... </textarea>
    </div>

    <div class="mb-3">
      <button id="saveTemplate" class="btn btn-primary">Save Template</button>
      <a href="{% url 'ai_calling:campaign_list' %}" class="btn btn-secondary">Back</a>
    </div>
  </form>

  <hr>
  <h5>Existing Templates</h5>
  <div id="templatesList">
    <!-- populated by JS -->
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'ai_calling/js/template.js' %}"></script>
{% endblock %}
