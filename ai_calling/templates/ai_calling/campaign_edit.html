{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <h3>Edit Campaign: {{ campaign.name }}</h3>

  <form id="campaignEditForm" method="post">
    {% csrf_token %}
    <input type="hidden" id="campaignId" name="id" value="{{ campaign.id }}">

    <div class="mb-3">
      <label for="name" class="form-label">Campaign Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ campaign.name }}" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="2">{{ campaign.description }}</textarea>
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-success">Update Campaign</button>
      <a href="{% url 'ai_calling:campaign_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'ai_calling/js/campaign.js' %}"></script>
{% endblock %}
