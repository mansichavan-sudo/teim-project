{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>AI Call Campaigns</h3>
    <div>
      <a href="{% url 'ai_calling:campaign_create' %}" class="btn btn-primary">+ New Campaign</a>
      <a href="{% url 'ai_calling:template_list' %}" class="btn btn-outline-secondary">Templates</a>
    </div>
  </div>

  <div id="campaignAlert"></div>

  <table class="table table-striped" id="campaignTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Lead Type</th>
        <th>Service Type</th>
        <th>Language</th>
        <th>Schedule</th>
        <th>Recommendation</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- filled by JS -->
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'ai_calling/js/campaign.js' %}"></script>
{% endblock %}
